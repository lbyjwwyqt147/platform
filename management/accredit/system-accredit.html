        <div class="row m-row--no-padding m-row--col-separator-xl">
            <div class="col-xl-12">
                <!--begin:: grid -->

                    <div class="m-portlet__head" style="height: 41px;">

                        <div class="m-portlet__head-tools">

                                <li class="nav-item m-tabs__item">
                                    <a href="#" class="btn btn-outline-accent btn-sm m-btn m-btn--icon" id="accredit_add"  data-whatever="新增系统信息">
															<span>
																<i class="la la-plus"></i>
																<span>新增</span>
															</span>
                                    </a>
                                </li>
                                <li class="nav-item m-tabs__item">

    <!-- begin:: Modal -->
    <div class="modal fade" id="system_accredit_form_modal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <h6 class="modal-title">title</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--begin::Form-->
                    <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="system_accredit_form">
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row ">
                                <label class="col-form-label col-lg-3 col-sm-12">系统代码 <span class="has-danger-error">*</span></label>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <input type="text" class="form-control m-input" name="sysCode" placeholder="系统代码必须填写" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-3 col-sm-12">系统名称  <span class="has-danger-error">*</span></label>

                                </div>
                            </div>

                                    <input type="text"   class="form-control m-input" id="expireTime" readonly="readonly"  name="expireTime" placeholder="到期时间"  autocomplete="off" >
                                </div>
                            </div>
                            <div style="display: none">
                                <input type="hidden" class="form-control" name="systemCode" placeholder="systemCode" autocomplete="off">
                                <input type="hidden" class="form-control" name="id" placeholder="id" autocomplete="off">
                                <input type="hidden" class="form-control" name="credential" placeholder="credential" autocomplete="off">
                                <input type="hidden" class="form-control" name="status" placeholder="status" autocomplete="off">
                            </div>
                        </div>
                    </form>
