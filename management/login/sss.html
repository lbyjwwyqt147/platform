<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/flexible-bootstrap-carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!--
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

<body>




<section class="examples">
    <div class="container">

        <div class="carousel-example">
            <h2>The carousel with simple content of the items</h2>
            <!-- FLEXIBLE BOOTSTRAP CAROUSEL -->
            <div id="simple-content-carousel" class="carousel flexible default slide" data-ride="carousel" data-interval="5000" data-wrap="true">

                <div class="items">
                    <div class="flex-item">
                        <img class="img-responsive" src="../../assets/vendors/flexible-bootstrap-carousel/images/item1.jpg"/>
                    </div>

                    <div class="flex-item">
                        <img class="img-responsive" src="../../assets/vendors/flexible-bootstrap-carousel/images/item2.jpg"/>
                    </div>

                    <div class="flex-item">
                        <img class="img-responsive" src="../../assets/vendors/flexible-bootstrap-carousel/images/item3.jpg"/>
                    </div>

                    <div class="flex-item">
                        <img class="img-responsive" src="../../assets/vendors/flexible-bootstrap-carousel/images/item4.jpg"/>
                    </div>

                    <div class="flex-item">
                        <img class="img-responsive" src="../../assets/vendors/flexible-bootstrap-carousel/images/item5.jpg"/>
                    </div>

                    <div class="flex-item">
                        <img class="img-responsive" src="../../assets/vendors/flexible-bootstrap-carousel/images/item6.jpg"/>
                    </div>



                </div>

                <div class="carousel-inner" role="listbox">

                </div>

                <a class="left carousel-control" href="#simple-content-carousel" role="button" data-slide="prev">
                    <span class="fa fa-angle-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#simple-content-carousel" role="button" data-slide="next">
                    <span class="fa fa-angle-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>




      <!--  <div class="carousel-example">-->
            <h2>The carousel with simple content of the items</h2>

            <div id="custom-carousel" class="carousel flexible default slide" data-ride="carousel" data-interval="5000" data-wrap="true">

                    </div>

                    <div class="flex-item">

                    </div>

                    <div class="flex-item">

                    </div>


                </div>

                <div class="carousel-inner" role="listbox">

                </div>

                <a class="left carousel-control" href="#simple-content-carousel" role="button" data-slide="prev">
